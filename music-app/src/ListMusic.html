<!DOCTYPE html>
<html>
<head>
	<title>Music List</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			font-family: Arial, sans-serif;
			font-size: 14px;
			color: #333;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
			color: #666;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>Music List</h1>
	<table>
		<thead>
			<tr>
				<th>Music/Album Name</th>
				<th>Token Id Owner</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Thriller</td>
				<td>1234</td>
			</tr>
			<tr>
				<td>Abbey Road</td>
				<td>5678</td>
			</tr>
			<tr>
				<td>Back in Black</td>
				<td>9012</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
