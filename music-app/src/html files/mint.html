<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NFT Minting</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        color: #333;
        font-size: 36px;
        margin-top: 50px;
      }
      
      p {
        color: #555;
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        color: #666;
        font-size: 16px;
        margin-bottom: 10px;
      }
      
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 18px;
        padding: 12px 20px;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>NFT Minting to Blockchain</h1>
    <p>The following NFTs have been minted to the blockchain:</p>
    <ul>
      <li>Token ID 12345</li>
      <li>Token ID 23456</li>
      <li>Token ID 34567</li>
    </ul>
    <p>Click the button below to mint a new NFT:</p>
    <button id="mint-btn">Mint NFT</button>
    <script>
      document.getElementById("mint-btn").addEventListener("click", function() {
        // Code to mint a new NFT to the blockchain goes here
        alert("NFT has been minted to the blockchain!");
      });
    </script>
  </body>
</html>
