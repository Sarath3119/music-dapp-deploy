<!DOCTYPE html>
<html>
<head>
	<title>Bidder and Seller Form</title>
	<style>
		form {
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
			background-color: #f7f7f7;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			font-size: 32px;
			color: #4CAF50;
			margin-top: 0;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-size: 16px;
			color: #333;
		}

		input[type="text"], input[type="number"], input[type="email"], input[type="tel"], select, textarea {
			padding: 12px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 16px;
			font-size: 16px;
			color: #555;
			font-family: inherit;
			resize: vertical;
		}

		input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus, textarea:focus {
			outline: none;
			border-color: #4CAF50;
			box-shadow: 0px 0px 5px 0px rgba(76, 175, 80, 0.5);
		}

		select {
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			background: url('data:image/svg+xml;utf8,<svg fill="rgba(0, 0, 0, 0.54)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center/15px 15px;
			padding-right: 30px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}

		@media screen and (max-width: 600px) {
			input[type="submit"] {
				width: 100%;
				float: none;
			}
		}
	input[type="HighestBid"] {
			background-color: #126255;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		input[type="HighestBid"]:hover {
			background-color: #223344;
		}

		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}

		@media screen and (max-width: 600px) {
			input[type="HighestBid"] {
				width: 100%;
				float: none;
			}
		}


	input[type="EndBid"] {
			background-color: #FF0000;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		input[type="EndBid"]:hover {
			background-color: #443344;
		}

		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}

		@media screen and (max-width: 600px) {
			input[type="EndBid"] {
				width: 100%;
				float: none;
			}
		}


	</style>
</head>
<body>
	<h1>Bidder UI Form</h1>
	<form>
		<label for="bidder-name">Bidder Name:</label>
		<input type="text" id="bidder-name" name="bidder-name" placeholder="Enter your name..." required>

		<label for="bidder-address">Bidder 160 bit Address:</label>
		<input type="text" id="bidder-address" name="bidder-address" placeholder="Enter your address..." required>

		<label for="song-id">Song ID:</label>
		<input type="text" id="song-id" name="song-id" placeholder="Enter the song ID..." required>

		<label for="full-ownership">Full Ownership:</label>
		<select id="full-ownership" name="full-ownership" required>
			<option value="" disabled selected>Select one...</option>
			<option value="yes">Yes</option>
			<option value="no">No</option>
		</select>
		<div id="bid-section" style="display: none;">
			<label for="bid">Bid:</label>
			<input type="number" id="bid" name="bid" placeholder="Enter your bid..." required>
		</div>

		<div id="share-section" style="display: none;">
			<label for="share">Percent Share:</label>
			<input type="number" id="share" name="share" placeholder="Enter your percent share..." required>
		</div>

		<div class="clearfix">
			<input type="submit" value="Submit">
			<input type="HighestBid" value="HighestBid">
			<input type="EndBid" value="EndBid">
		</div>
	</form>


<script>
    window.addEventListener('load', function() {
        var fullOwnershipSelect = document.getElementById('full-ownership');
        var bidInput = document.getElementById('bid');
        var shareInput = document.getElementById('share');
        var bidSection = document.getElementById('bid-section');
        var shareSection = document.getElementById('share-section');

        fullOwnershipSelect.addEventListener('change', function() {
            if (this.value === 'yes') {
                bidSection.style.display = 'block';
                shareSection.style.display = 'none';
            } else {
                bidSection.style.display = 'none';
                shareSection.style.display = 'block';
            }
        });

        shareInput.addEventListener('input', function() {
            var shareValue = parseFloat(this.value);
            if (shareValue >= 100) {
                alert('Percent share must be less than 100');
                this.value = '';
            }
        });
    });
</script>
